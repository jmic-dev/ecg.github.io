<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Outreach Album</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-800">

<!-- HEADER -->
<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-900">Our Church</h1>
    <nav class="space-x-6 text-sm font-medium">
      <a href="#" class="hover:text-blue-700">Home</a>
      <a href="#" class="hover:text-blue-700">Gallery</a>
      <a href="#" class="bg-yellow-500 text-white px-4 py-2 rounded-lg">Give</a>
    </nav>
  </div>
</header>

<!-- ALBUM HERO -->
<section class="bg-gradient-to-r from-blue-100 to-blue-50 py-14">
  <div class="max-w-5xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-bold text-blue-900 mb-3">Community Outreach</h2>
    <p class="text-slate-600">
      Sharing God’s love through service, prayer, and support in our local community.
    </p>

    <!-- SHARE BUTTONS -->
    <div class="mt-6 flex justify-center gap-3 flex-wrap">
      <a id="share-fb" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm">Facebook</a>
      <a id="share-tw" target="_blank" class="px-4 py-2 bg-sky-500 text-white rounded-lg text-sm">Twitter</a>
      <a id="share-wa" target="_blank" class="px-4 py-2 bg-green-500 text-white rounded-lg text-sm">WhatsApp</a>
      <button onclick="copyLink()" class="px-4 py-2 bg-gray-700 text-white rounded-lg text-sm">Copy Link</button>
    </div>
  </div>
</section>

<!-- GALLERY GRID -->
<section class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-4 gap-6">

  <!-- PHOTO -->
  <img src="https://images.unsplash.com/photo-1529070538774-1843cb3265df"
       class="rounded-xl cursor-pointer hover:scale-105 transition"
       onclick="openLightbox(this.src)">

  <!-- PHOTO -->
  <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
       class="rounded-xl cursor-pointer hover:scale-105 transition"
       onclick="openLightbox(this.src)">

  <!-- VIDEO THUMB -->
  <div class="relative cursor-pointer group" onclick="openVideo('https://www.youtube.com/embed/ysz5S6PUM-U')">
    <img src="https://images.unsplash.com/photo-1492724441997-5dc865305da7" class="rounded-xl">
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="bg-black/60 text-white px-4 py-2 rounded-full text-sm">▶ Play Video</div>
    </div>
  </div>

  <!-- PHOTO -->
  <img src="https://images.unsplash.com/photo-1515169067868-5387ec356754"
       class="rounded-xl cursor-pointer hover:scale-105 transition"
       onclick="openLightbox(this.src)">

</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
  <span class="absolute top-6 right-8 text-white text-3xl cursor-pointer" onclick="closeLightbox()">×</span>
  <img id="lightbox-img" class="max-h-[85%] rounded-xl shadow-lg">
</div>

<!-- VIDEO MODAL -->
<div id="videoModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
  <span class="absolute top-6 right-8 text-white text-3xl cursor-pointer" onclick="closeVideo()">×</span>
  <iframe id="videoFrame" class="w-[80%] h-[70%] rounded-xl" frameborder="0" allowfullscreen></iframe>
</div>

<!-- FOOTER -->
<footer class="bg-blue-900 text-white py-8 text-center text-sm">
  © 2026 Our Church • Sharing Hope
</footer>

<!-- SCRIPTS -->
<script>
function openLightbox(src) {
  document.getElementById('lightbox-img').src = src;
  document.getElementById('lightbox').classList.remove('hidden');
  document.getElementById('lightbox').classList.add('flex');
}

function closeLightbox() {
  document.getElementById('lightbox').classList.add('hidden');
}

function openVideo(url) {
  document.getElementById('videoFrame').src = url;
  document.getElementById('videoModal').classList.remove('hidden');
  document.getElementById('videoModal').classList.add('flex');
}

function closeVideo() {
  document.getElementById('videoFrame').src = "";
  document.getElementById('videoModal').classList.add('hidden');
}

function copyLink() {
  navigator.clipboard.writeText(window.location.href);
  alert("Link copied!");
}

// Share links
const pageUrl = encodeURIComponent(window.location.href);
document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
document.getElementById("share-tw").href = `https://twitter.com/intent/tweet?url=${pageUrl}`;
document.getElementById("share-wa").href = `https://wa.me/?text=${pageUrl}`;
</script>

</body>
</html>
